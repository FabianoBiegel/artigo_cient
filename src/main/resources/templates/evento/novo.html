<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Submissão de Artigos Científicos - Novo Evento</title>
	<link rel="stylesheet" href="/css/third/semantic.min.css"/>
	<link rel="stylesheet" href="/css/main.css"/>
	<link rel="stylesheet" href="/css/login.css"/>
	<script src="/js/third/jquery.min.js" charset="utf-8"></script>
	<script src="/js/third/semantic.min.js" charset="utf-8"></script>
</head>
<body>
<div th:include="fragments/menu"></div>
<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui header">
			<div class="content">Cadastrar Evento</div>
		</h2>
		<div class="ui stacked segments">
			<div class="ui left aligned segment">
				<a href="/eventos" class="ui blue basic button">
					<i class="chevron left icon"></i>
					Voltar
				</a>
			</div>
			<div class="ui segment">
				<form class="ui form" method="POST" enctype="multipart/form-data" th:object="${event}" th:action="@{/eventos/novo}">
					<div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Usuário Responsável:
							</div>
							<input type="text" id="usuarioResponsavel" th:field="*{usuarioResponsavel}" placeholder="Usuário Responsável" required="required"/>
							<i class="talk icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Nome do Evento:
							</div>
							<input type="text" id="nomeEvento" th:field="*{nomeEvento}" placeholder="Nome do evento" required="required"/>
							<i class="building icon"></i>
						</div>
					</div>
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Data:
							</div>
							<input type="date" id="dataEvento" th:field="*{dataEvento}" placeholder="Data do evento"/>
							<i class="building icon"></i>
						</div>
					</div>
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Data Abertura:
							</div>
							<input type="date" id="dataAbertura" th:field="*{dataAbertura}" placeholder="Data da Abertura"/>
							<i class="building icon"></i>
						</div>
					</div>
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Data Fechamento:
							</div>
							<input type="date" id="dataFechamento" th:field="*{dataFechamento}" placeholder="Data do fechamento"/>
							<i class="building icon"></i>
						</div>
					</div>
					<div class="field">
						<input type="submit" id="cadastrar" class="ui fluid blue button" value="Cadastrar"/>
					</div>
				</form>
			</div>
		</div>
		<div class="ui red message" th:if="${error}"><span th:text="${error}" /></div>
	</div>
</div>
<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
