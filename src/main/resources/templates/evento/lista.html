<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Submissão de Artigos Científicos - Lista de Eventos</title>
	<link rel="stylesheet" href="/css/third/semantic.min.css"/>
	<link rel="stylesheet" href="/css/main.css"/>
	<link rel="stylesheet" href="/css/login.css"/>
	<script src="/js/third/jquery.min.js" charset="utf-8"></script>
	<script src="/js/third/semantic.min.js" charset="utf-8"></script>
</head>
<body>


	<div th:include="fragments/menu"></div>
	<div class="ui fluid buttons">
			<a class="ui big green button">Eventos</a>
				</div>	
		<div class="ui container segment">
		<div class="ui fluid buttons">
			
            <a href="/submissoes" class="ui blue button">Submissões</a>
			
			<a href="/usuarios" class="ui yellow button">Usuários</a>
		</div>
	</div>
	

	
	<div class="ui container" th:if="${error}">
		<div class="ui red message transition"><i class="close icon"></i><span th:text="${error}"/></div>
	</div>
	<div class="ui container" th:if="${success}">
		<div class="ui green message transition"><i class="close icon"></i><span th:text="${success}"/></div>
	</div>
	

	<div class="ui container segment">
		<div id="titleContainer" class="ui items">
			<div class="item">
				
				
			
				
				<div class="right floated content">
					
				
					<a href="/eventos/novo" class="ui right floated green labeled icon big button">
					Adicionar Evento
						<i class="plus icon"></i>
						
					</a>
				</div>
		
		</div>
		<div class="ui divider clear"></div>
		<div class="ui divided items">
			<div class="item" th:each="event: ${events}">
				<div class="content">
					<a class="header" th:text="${event.usuarioResponsavel}" th:href="@{ /eventos/{id}(id=${event.id}) }"></a>
					<div class="meta">
						<a th:href="@{ /eventos/{id}(id=${event.id}) }" th:text="${event.nomeEvento}"></a>
					</div>
				</div>
				<div class="content">
					<a class="ui right floated red labeled icon big button" th:href="@{ /eventos/{id}/delete(id=${event.id}) }">
						Excluir
						<i class="trash icon"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
