<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Artigo Cientifico - Nova Submissao</title>
	<link rel="stylesheet" href="/css/third/semantic.min.css"/>
	<link rel="stylesheet" href="/css/main.css"/>
	<link rel="stylesheet" href="/css/login.css"/>
	<script src="/js/third/jquery.min.js" charset="utf-8"></script>
	<script src="/js/third/semantic.min.js" charset="utf-8"></script>
</head>
<body>
<div th:include="fragments/menu"></div>
<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui header">
			<div class="content">Cadastrar Submissao</div>
		</h2>
		<div class="ui stacked segments">
			<div class="ui left aligned segment">
				<a href="/submissoes" class="ui blue basic button">
					<i class="chevron left icon"></i>
					Voltar
				</a>
			</div>
			<div class="ui segment">
				<form class="ui form" method="POST" enctype="multipart/form-data" th:object="${sub}" th:action="@{/submissoes/novo}">
					<div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Usuário:
							</div>
							<input type="text" id="user" th:field="*{user}" placeholder="Usuário criador" required="required"/>
							<i class="talk icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Título:
							</div>
							<input type="text" id="titulo" th:field="*{titulo}" placeholder="Título da submissão" required="required"/>
							<i class="building icon"></i>
						</div>
					</div>
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Resumo:
							</div>
							<input type="text" id="Resumo" th:field="*{Resumo}" placeholder="Resumo da submissão" required="required"/>
							<i class="building icon"></i>
						</div>
					</div>										
                                        <!--
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Data:
							</div>
							<input type="date" id="dataSubmissao" th:field="*{dataSubmissao}" placeholder="Data da submissão"/>
							<i class="building icon"></i>
						</div>
					</div>   
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Arquivo artigo:
							</div>
							<input type="file" id="SubArq" th:field="*{SubArq}" placeholder="Arquivo contendo o texto do artigo" required="required"/>
							<i class="building icon"></i>
						</div>
					</div>         -->                             
					<div class="field">
						<input type="submit" id="cadastrar" class="ui fluid blue button" value="Cadastrar"/>
					</div>
				</form>
			</div>
		</div>
		<div class="ui red message" th:if="${error}"><span th:text="${error}" /></div>
	</div>
</div>
<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
