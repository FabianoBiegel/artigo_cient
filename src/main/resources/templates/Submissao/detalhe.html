<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Artigo Cientifico - Detalhes da submissao</title>
	<link rel="stylesheet" href="/css/third/semantic.min.css"/>
	<link rel="stylesheet" href="/css/main.css"/>
	<link rel="stylesheet" href="/css/login.css"/>
	<script src="/js/third/jquery.min.js" charset="utf-8"></script>
	<script src="/js/third/semantic.min.js" charset="utf-8"></script>
</head>
<body>
<div th:include="fragments/menu"></div>
<div class="ui container" th:if="${error}">
	<div class="ui red message transition"><i class="close icon"></i><span th:text="${error}"/></div>
</div>
<div class="ui container" th:if="${success}">
	<div class="ui green message transition"><i class="close icon"></i><span th:text="${success}"/></div>
</div>
<div class="ui container detailContainer">
	<h2 class="ui header">
		<div class="content">Detalhes da submissao</div>
	</h2>
	<div class="ui stacked segments">
		<div class="ui left aligned segment">
			<a href="/submissoes" class="ui blue basic button">
				<i class="chevron left icon"></i>
				Voltar
			</a>
		</div>
		<div class="ui segment">
			<div class="ui grid">
				<form class="ui ten wide column form" method="POST" enctype="multipart/form-data" th:object="${sub}" th:action="@{/submissoes/{id}(id=${sub.id})}">
					<div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Usuário:
							</div>
							<input type="text" id="user" th:field="*{user}" placeholder="Usuário criador" required="required"/>
							<i class="talk icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Título:
							</div>
							<input type="text" id="titulo" th:field="*{titulo}" placeholder="Título da submissão" required="required"/>
							<i class="building icon"></i>
						</div>
					</div>
                                        <div class="field">
						<div class="ui left labeled right icon input">
							<div class="ui label">
								Resumo:
							</div>
							<input type="text" id="Resumo" th:field="*{Resumo}" placeholder="Resumo da submissão" required="required"/>
							<i class="building icon"></i>
						</div>
					</div>
					<div class="field">
						<input type="submit" id="cadastrar" class="ui fluid blue button" value="Alterar"/>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>
<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
